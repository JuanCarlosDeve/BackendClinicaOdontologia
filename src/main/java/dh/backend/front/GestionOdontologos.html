<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gestión de Odontólogos</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Clinica Odontologica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestion Odontologos
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#" onclick="showSection('addOdontologo')">Agregar odontologos</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="showSection('listOdontologos')">Listar odontologos</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestion Pacientes
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#" onclick="showSection('addPaciente')">Agregar pacientes</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="showSection('listPacientes')">Listar pacientes</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Agregar Odontólogo -->
        <div id="addOdontologo" class="section">
            <h1 class="mt-5">Agregar Odontólogo</h1>
            <form id="agregarForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>

        <!-- Listar Odontólogos -->
        <div id="listOdontologos" class="section" style="display:none;">
            <h1 class="mt-5">Listar Odontólogos</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matrícula</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="odontologoTableBody">
                </tbody>
            </table>
        </div>

       
        
        <!-- Editar Odontólogo -->
        <div id="editOdontologo" class="section" style="display:none;">
            <h1 class="mt-5">Editar Odontólogo</h1>
            <form id="editarForm">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label for="editNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="editNombre" required>
                </div>
                <div class="mb-3">
                    <label for="editApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="editApellido" required>
                </div>
                <div class="mb-3">
                    <label for="editMatricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="editMatricula" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
        
    </div>
    <script src="/js/gestion_odontologos.js"></script>
</body>
</html>

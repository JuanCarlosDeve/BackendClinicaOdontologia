<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Crear Cita</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clinica Odontologica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gestion Odontologos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/agregar_odontologos.html">Agregar odontologos</a></li>
                            <li><a class="dropdown-item" href="/listar_odontologos.html">Listar odontologos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gestion Pacientes</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/agregar_paciente.html">Agregar pacientes</a></li>
                            <li><a class="dropdown-item" href="/listar_pacientes.html">Listar pacientes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crear_cita.html">Crear Cita</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Crear Cita</h1>
        <form id="crearCitaForm">
            <div class="mb-3">
                <label for="pacienteSelect" class="form-label">Seleccionar Paciente</label>
                <select class="form-select" id="pacienteSelect" required></select>
            </div>
            <div class="mb-3">
                <label for="odontologoSelect" class="form-label">Seleccionar Odontólogo</label>
                <select class="form-select" id="odontologoSelect" required></select>
            </div>
            <div class="mb-3">
                <label for="fechaCita" class="form-label">Fecha de la Cita</label>
                <input type="date" class="form-control" id="fechaCita" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cita</button>
        </form>

        <div id="citaCreada" class="mt-5" style="display: none;">
            <h2>Cita Creada</h2>
            <p><strong>Paciente:</strong> <span id="citaPaciente"></span></p>
            <p><strong>Odontólogo:</strong> <span id="citaOdontologo"></span></p>
            <p><strong>Fecha:</strong> <span id="citaFecha"></span></p>
        </div>
    </div>

    <script src="/js/crear_cita.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Listar Pacientes</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clinica Odontologica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gestion Odontologos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/agregar_odontologos.html">Agregar odontologos</a></li>
                            <li><a class="dropdown-item" href="/listar_odontologos.html">Listar odontologos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gestion Pacientes</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/agregar_paciente.html">Agregar pacientes</a></li>
                            <li><a class="dropdown-item" href="/listar_pacientes.html">Listar pacientes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Listar Pacientes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Domicilio</th>
                    <th>DNI</th>
                    <th>Fecha de Alta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pacientesTableBody">
            </tbody>
        </table>
    </div>

    <!-- Modal para modificar paciente -->
    <div class="modal fade" id="modalModificarPaciente" tabindex="-1" aria-labelledby="modalModificarPacienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalModificarPacienteLabel">Modificar Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioModificarPaciente">
                        <input type="hidden" id="pacienteId" name="pacienteId">
                        <label for="apellidoModificar">Apellido:</label><br>
                        <input type="text" id="apellidoModificar" name="apellido" required><br><br>
                        
                        <label for="nombreModificar">Nombre:</label><br>
                        <input type="text" id="nombreModificar" name="nombre" required><br><br>
                        
                        <label for="dniModificar">DNI:</label><br>
                        <input type="text" id="dniModificar" name="dni" required><br><br>
                        
                        <label for="fechaIngresoModificar">Fecha de Ingreso:</label><br>
                        <input type="date" id="fechaIngresoModificar" name="fechaIngreso" required><br><br>
                        
                        <label for="calleModificar">Calle:</label><br>
                        <input type="text" id="calleModificar" name="calle" required><br><br>
                        
                        <label for="numeroModificar">NÃºmero:</label><br>
                        <input type="number" id="numeroModificar" name="numero" required><br><br>
                        
                        <label for="localidadModificar">Localidad:</label><br>
                        <input type="text" id="localidadModificar" name="localidad" required><br><br>
                        
                        <label for="provinciaModificar">Provincia:</label><br>
                        <input type="text" id="provinciaModificar" name="provincia" required><br><br>
                        
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/listar_paciente.js"></script>
</body>
</html>
